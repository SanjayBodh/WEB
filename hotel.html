    function searchHotels(event) {
      event.preventDefault();

      var place = document.getElementById('place').value;
      var state = document.getElementById('state').value;
      var hotelListContainer = document.getElementById('hotelList');

      // Clear previous results
      hotelListContainer.innerHTML = '';

      // Simulate fetching hotel data based on place and state
      var hotels = getHotels(place, state);

      // Display hotels
      if (hotels.length > 0) {
        hotels.forEach(function (hotel) {
          var hotelItem = document.createElement('div');
          hotelItem.classList.add('hotel-item');

          // Image
          var image = document.createElement('img');
          image.src = hotel.image;
          image.addEventListener('click', function () {
            showEditableDiv(hotel.description);
          });
          hotelItem.appendChild(image);

          // Hotel Information
          var hotelInfo = document.createElement('div');
          hotelInfo.classList.add('hotel-info');
          hotelInfo.innerHTML = `<h3>${hotel.name}</h3>
                                <p><strong>Description:</strong> ${hotel.description}</p>
                                <p><strong>Contact Info:</strong> ${hotel.contact}</p>
                                <p><strong>Charges:</strong> ${hotel.charges}</p>`;
          hotelItem.appendChild(hotelInfo);

          hotelListContainer.appendChild(hotelItem);
        });
      } else {
        hotelListContainer.textContent = 'No hotels found.';
      }
    }

    function showEditableDiv(initialDescription) {
      var editableDiv = document.createElement('div');
      editableDiv.classList.add('editable-div');

      var textarea = document.createElement('textarea');
      textarea.value = initialDescription;
      editableDiv.appendChild(textarea);

      document.body.appendChild(editableDiv);

      // You can add further functionality here, like saving changes to a server or updating the original data.

      // Close the editable div when clicking outside of it
      document.addEventListener('click', function (event) {
        if (!editableDiv.contains(event.target)) {
          editableDiv.style.display = 'none';
        }
      });
    }
